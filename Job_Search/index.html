<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job - Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h3 class="text-center mb-3">Job - Search Engine</h3>
                <form class="bg-primary p-3 rounded" action="#" onsubmit="search(); return false;" id="start_form">
                    <h6 class="text-center py-2">Search your new job</h6>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="dimm" name="jobs" pattern=".{3,}" placeholder="Search jobs . . ." aria-label="Query di Ricerca" aria-describedby="button-addon2" required>

                        <input type="text" class="form-control" id="dovm" name="place" pattern=".{3,}" placeholder="Search where. . ." aria-label="Query di Ricerca" aria-describedby="button-addon2">

                        <button class="btn btn-secondary" type="submit" id="button-addon2"><i class="bi bi-search"></i></button>
                    </div>
                </form>
                <div id="risultati" class="mt-4">
                    <!-- Qui verranno visualizzati i risultati della ricerca -->
                </div>
            </div>
        </div>
    </div>
    

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/javascript.js"></script>
    <script src="js/func.js"></script>
</body>
</html>
